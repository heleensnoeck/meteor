<template name="search">
    <h1>Search User: <hr> {{> EasySearch.Input index=usersIndex attributes=atts}}</h1>
   
    {{#EasySearch.IfInputEmpty index=usersIndex}}
        {{else}}
            {{#if usersIndex}}
            <ul class="message">
               {{#EasySearch.Each index=usersIndex}}
               
				   <ul class="ul_search">
				   		<li class="li_search"><strong>{{Skills}}</strong></li>
				   		<li class="li_search">{{Location}}</li>
					   	<li class="li_search">{{Name}}</li>
					</ul>	
					<hr class="hr_search">
                {{/EasySearch.Each}}
              </ul>
            {{/if}}
    {{/EasySearch.IfInputEmpty}}
</template>
